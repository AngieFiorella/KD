<!DOCTYPE html>
 <head>
 	<title>Kit Digital</title>
 	<meta charset="utf-8">
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
 	<link rel="stylesheet" type="text/css" href="styles/styles.css">
 </head>
 <body>
 	<div class="container">
 		<div class="left-container">
 			<div class="item">
 				<div class="icon">
 					<i class="fa fa-pencil"></i>
 				</div>
 				<div class="text">
 					<p>1. Registro</p>
 				</div>
 			</div>
 			<div class="item">
 				<div class="icon">
 					<i class="fa fa-check-square-o"></i>
 				</div>
 				<div class="text">
 					<p>2. Confirmación</p>
 				</div>
 			</div>
 			<div class="item">
 				<div class="icon">
 					<i class="fa fa-arrows"></i>
 				</div>
 				<div class="text">
 					<p>3. Selección</p>
 				</div>
 			</div>
 			<div class="item">
 				<div class="icon">
 					<i class="fa fa-file-text-o"></i>
 				</div>
 				<div class="text">
 					<p>4. Solicitud</p>
 				</div>
 			</div>
 		</div>
 		<div class="right-container">
 			<div class="item">
 				<div class="icon">
 					<i class="fa fa-file-text-o"></i>
 				</div>
 				<div class="text">
 					<p>5. Emisión de código</p>
 				</div>
 			</div>
 			<div class="item">
 				<div class="icon">
 					<i class="fa fa-file-text-o"></i>
 				</div>
 				<div class="text">
 					<p>6. Validación</p>
 				</div>
 			</div>
 			<div class="item">
 				<div class="icon">
 					<i class="fa fa-file-text-o"></i>
 				</div>
 				<div class="text">
 					<p>7. Activación</p>
 				</div>
 			</div>
 			<div class="item">
 				<div class="icon">
 					<i class="fa fa-user-o"></i>
 				</div>
 				<div class="text">
 					<p>8. Acceso</p>
 				</div>
 			</div>
 		</div>
 		<button>
 			registrarse ahora
 		</button>
 	</div>
 </body>
</html>
