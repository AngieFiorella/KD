<!DOCTYPE html>
  <head>
  	<title>Kit Digital</title>
  	<meta charset="utf-8">
  	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" type="text/css" href="../styles/styles.css">
  </head>
  <body>
  	<div class="main-container">
  		<div class="modal">
  			<div class="header">
  				<img src="../images/logo-yachay.png" class="logo">
  				<p class="headline">Hosti 100 + Dominio .pe</p>
  			</div>
  			<div class="modal-body">
  				<section>
  					<span class="label done">añadido</span>
  					<div>
  						<div class="feature">
  							<i class="fa fa-check-circle bullet done"></i>
  							<span class="subtitle uppercase">Hosti 100</span>
  							<span class="period">(1 año)</span>
  						</div>
  						<p class="text">Con tu hosting podrás administrar hasta 50 cuentas de correo.</p>
  					</div>
  				</section>
  				<section>
  					<span class="label pending">pendiente</span>
  					<div>
  						<div class="feature">
  							<i class="fa fa-minus-circle bullet pending"></i>
  							<span class="subtitle">Escoge tu dominio</span>
  							<span class="period">(1 año)</span>
  						</div>
  						<div class="seeker">
  							<input type="text" name="" id="input-domain" placeholder="Buscar...">
  							<select id="select-js">
  								<option value="pe">pe</option>
  								<option value="org">org</option>
  								<option value="com">com</option>
  								<option value="com.pe">com.pe</option>
  							</select>
  							<button class="seeker-button">
  								<i class="fa fa-search icon"></i>
  							</button>
  						</div>
  						<div class="feedback">
  							<p id="feedback-js"></p>
  							<p id="available">
  								<i class="fa fa-check-circle bullet done"></i>
  								<span class="domain-available bold" id="domain-available-js"></span>
  								<span></span>
  								<span id="domain-js"></span>
  								<a href="" class="add bold" id='accept-domain'>agregar</a>
  							</p>
  						</div>
  					</div>
  				</section>
  				<p class="text">* Esta es una promoción gratuita del primer año para los usuarios de Kit Digital.</p>
  			</div>
  			<div style="height: 100px; background-color: white; border-bottom-right-radius: 15px; border-bottom-left-radius: 15px;">
  				<footer>
  					<button>Continuar »</button>
  				</footer>
  			</div>
  		</div>
  	</div>
  	<script type="text/javascript">
  		console.log("hola");
  		var ad = document.getElementById('accept-domain');
  		var dom = document.getElementById('select-js').value;
  		document.getElementById('domain-js').textContent = dom;
  		var domains = [
  			{
  				id: 001,
  				name: 'vivelavida'
  			},
  			{
  				id: 002,
  				name: 'yachay'
  			},
  			{
  				id: 003,
  				name: 'rcp'
  			}
  		];
  		function checkDomain(){
  			for (var i = 0; i < domains.length; i++) {
  				if (this.value == domains[i].name){
  					fb.textContent = 'El dominio ' + this.value + ' no está disponible';
  					console.log(domains.length);
  					document.getElementById('available').className = '';
  				}else{
  					document.getElementById('available').className = 'show';
  					fb.textContent = '';
  					document.getElementById('domain-available-js').textContent = this.value+'.';
  				}
  			}
  		}
  		console.log(domains[1].name);
  		var el = document.getElementById('input-domain');
  		var fb = document.getElementById('feedback-js');
  		el.addEventListener('blur', checkDomain, false);
  		add.addEventListener('click', acceptDomain, false);
  	</script>
  </body>
</html>
